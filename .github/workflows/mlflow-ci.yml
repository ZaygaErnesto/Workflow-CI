name: MLflow CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-model:
    name: Train Model with MLflow
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas numpy matplotlib seaborn scikit-learn python-dotenv dagshub
      
      - name: Set up DagsHub credentials
        run: |
          echo "DAGSHUB_USERNAME=${{ secrets.DAGSHUB_USERNAME }}" >> $GITHUB_ENV
          echo "DAGSHUB_TOKEN=${{ secrets.DAGSHUB_TOKEN }}" >> $GITHUB_ENV
      
      - name: Set environment variable to suppress conda warning
        run: echo "MLFLOW_DISABLE_ENV_MANAGER_CONDA_WARNING=TRUE" >> $GITHUB_ENV
      
      - name: Run MLflow Project with local env manager
        run: |
          cd MLProject
          mlflow run . --env-manager=local
      
      - name: List artifacts for debugging
        run: |
          echo "=== Listing artifacts directory ==="
          ls -la MLProject/artifacts/ || echo "No artifacts directory found"
          find MLProject/artifacts/ -type f || echo "No files in artifacts"
      
      - name: Commit and push artifacts to repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add MLProject/artifacts/
          git commit -m "Add model artifacts from workflow run [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifacts to GitHub Actions
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: ./MLProject/artifacts/
          retention-days: 30

  build-docker:
    name: Build and Push Docker Image (MLflow)
    runs-on: ubuntu-latest
    needs: train-model
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull latest changes with artifacts
        run: |
          git pull origin main
      
      - name: Download artifacts from previous job
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts
          path: ./MLProject/artifacts/
      
      - name: Verify artifacts exist
        run: |
          echo "=== Checking artifacts ==="
          ls -la MLProject/artifacts/
          ls -la MLProject/artifacts/model/ || echo "Model directory not found"
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      
      - name: Install MLflow
        run: pip install mlflow
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build Docker image using MLflow
        run: |
          cd MLProject
          mlflow models build-docker \
            -m ./artifacts/model \
            -n ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:latest
      
      - name: Tag Docker image with commit SHA
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:latest \
                     ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:${{ github.sha }}
      
      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:${{ github.sha }}
      
      - name: Save Docker Hub link to repo
        run: |
          mkdir -p MLProject
          echo "# Docker Hub Images" > MLProject/DOCKER_HUB.md
          echo "" >> MLProject/DOCKER_HUB.md
          echo "Latest build: $(date)" >> MLProject/DOCKER_HUB.md
          echo "" >> MLProject/DOCKER_HUB.md
          echo "- [Docker Hub Repository](https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model)" >> MLProject/DOCKER_HUB.md
          echo "- Latest tag: \`${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:latest\`" >> MLProject/DOCKER_HUB.md
          echo "- Commit tag: \`${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model:${{ github.sha }}\`" >> MLProject/DOCKER_HUB.md
      
      - name: Commit Docker Hub link to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add MLProject/DOCKER_HUB.md
          git commit -m "Update Docker Hub link [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Docker Hub link artifact
        run: echo "https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/mlflow-model" > docker_hub_link.txt
      
      - name: Upload Docker Hub link to Actions
        uses: actions/upload-artifact@v4
        with:
          name: docker-hub-link
          path: docker_hub_link.txt